version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: resume-postgres
    environment:
      POSTGRES_DB: resume_db
      POSTGRES_USER: resume_user
      POSTGRES_PASSWORD: resume_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - resume-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U resume_user -d resume_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  resume-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: resume-backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/resume_db
      SPRING_DATASOURCE_USERNAME: resume_user
      SPRING_DATASOURCE_PASSWORD: resume_password
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
      SPRING_LIQUIBASE_ENABLED: true
    ports:
      - "8080:8080"
    networks:
      - resume-network

volumes:
  postgres_data:

networks:
  resume-network:
    driver: bridge
